kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: node:20.15.1
    commands:
      - npm install
      - npm run build

  - name: publish
    image: plugins/docker
    settings:
      repo: monsaiya/monsaiya
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags: latest

trigger:
  branch:
    - main
